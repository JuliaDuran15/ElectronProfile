<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Você tem o poder de cadastrar alguém</h2>
    <div class="button-container">
      <button class="btn" id="cadastrar-btn">Cadastrar</button>
      <button class="btn" id="sair-btn">Sair</button>
    </div>
  </div>
    <div class="container">
      <h2>Visualizar usuarios ja cadastrados</h2>
      <div class="button-container">
        <button class="btn" id="users-btn">Visualizar</button>
      </div>
    </div>
  

  <script>
    document.getElementById('sair-btn').addEventListener('click', function() {
      window.location.href = 'index.html';
    });

    document.getElementById('cadastrar-btn').addEventListener('click', function() {
      window.location.href = 'cadastro.html';
    });
    document.getElementById('users-btn').addEventListener('click', function() {
      window.location.href = 'users.html';
    });
  </script>
</body>
</html>
